name: Deploy project


on:
  push:
    branches:
      - main




jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build



##In Actions Secrets we saev passowrs/keys and use them in thsi tamplate with "${{ECRETS.VARNAME_SECRET_NAME}}"

